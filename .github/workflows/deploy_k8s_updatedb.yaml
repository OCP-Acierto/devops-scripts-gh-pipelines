name: Update Database with Artisan
on:
  workflow_call:
    inputs:
      project_code:
        required: true
        type: string
      k8s_cluster_zone:
        default: europe-west1-b
        required: true
        type: string
      gcp_project:
        required: false
        type: string
      gke_cluster_name:
        required: true
        type: string
      deploy_env:
        required: true
        type: string
    secrets:
      gcp_adm_k8s_sa_credentials:
        required: true
      gh_pull_repo_pat:
        required: true
env:
  PROJECT_CODE: ${{ inputs.project_code }}
  DEPLOY_ENV: ${{ inputs.deploy_env }}
  K8S_CLUSTER_ZONE: ${{ inputs.k8s_cluster_zone }}
  GCP_PROJECT: ${{ inputs.gcp_project }}
  GKE_CLUSTER_NAME: ${{ inputs.gke_cluster_name }}
  KUBECTL_VERSION: v1.23.6
jobs:
  job:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kubernetes repo
        uses: actions/checkout@v3
        with:
          repository: OCP-Acierto/devops-scripts-k8s
          token: ${{ secrets.gh_pull_repo_pat }}
          path: k8s

      - name: Install Kubectl ${{ env.KUBECTL_VERSION }}
        run: |
          sudo rm -fv  /usr/local/bin/kubectl
          curl -sLO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          sudo chmod +x kubectl
          sudo mv -v kubectl /usr/local/bin/kubectl
          kubectl version --output json | jq '.clientVersion.gitVersion'

      - name: Configure GCP Credentials
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.gcp_adm_k8s_sa_credentials }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: "${{ env.GCP_PROJECT }}"

      - name: Configure GKE Credentials
        run: |
          gcloud container clusters get-credentials "${GKE_CLUSTER_NAME}" \
              --zone "${K8S_CLUSTER_ZONE}" --project "${GCP_PROJECT}"

      - name: Deploy to k8s
        run: |        
          echo "[INFO] Apply migrations and DB update using POD ${POD}"
          POD=$(kubectl get pods | grep "${PROJECT_CODE}" | grep "Running" | awk '{print $1}' | head -n1)
          kubectl exec -t "${POD}" --container "fpm" -- /bin/bash -e -c "/usr/bin/php /app/artisan migrate"
          kubectl exec -t "${POD}" --container "fpm" -- /bin/bash -e -c "/usr/bin/php /app/artisan db:update"
